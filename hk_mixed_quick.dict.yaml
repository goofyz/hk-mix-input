# https://github.com/qingchen239/RimeCangjieInputConfiguration/blob/master/data/cangjie5.dict.yaml
# encoder\rules: 在這裡，我們規定在輸入詞語時的拆字規則。
# 在最初的版本裡，輸入一個二字的詞語需要輸入第一字的首碼、第一字的尾碼、第二次的首碼、第二次的次首碼和第二次的尾碼。
# 比方說，輸入「陳清」一詞，我們需要輸按下「弓田水手月」。這並不符合我們大多數人的輸入習慣。
# 所以我更改了詞語的拆字規則。現在我們在輸入一個詞時，要按下這個詞中所有字的所有碼。
# 比方說，現在輸入「陳清」一詞，需要按下「弓中木田水手一月」。
#

---
name: hk_mixed_quick
version: "2022.12.20"
sort: original
use_preset_vocabulary: true
max_phrase_length: 8
encoder:
  exclude_patterns:
    - '^x.*$'
    - '^z.*$'
  rules:
    - length_equal: 1
      formula: "AaAz"
    - length_equal: 2
      formula: "AaAzBaBz"
    - length_equal: 3
      formula: "AaAzBaBzZaZz"
    - length_equal: 4
      formula: "AaAzBaBzCaCzZaZz"
    - length_equal: 5
      formula: "AaAzBaBzCaCzYaYzZaZz"
    - length_equal: 6
      formula: "AaAzBaBzCaCzDaDzYaYzZaZz"
    - length_equal: 7
      formula: "AaAzBaBzCaCzDaDzEaEzYaYzZaZz"
    - length_equal: 8
      formula: "AaAzBaBzCaCzDaDzEaEzFaFzYaYzZaZz"
import_tables:
  - quick
  - hk_mixed_input.custom
  - jyut6ping3.phrase
  - jyut6ping3.maps
  - jyut6ping3.words
  - jyut6ping3.lettered
...